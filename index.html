<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Youtube</title>
  </head>
  <body>
    <header>
      <nav class="navbar-container">
        <div class="left-nav">
          <div class="menu-burger">
            <img src="assets/menuBurger.png" alt="menu burger" />
          </div>
          <div class="logo-img">
            <img id="imageToggle" src="assets/logoYoutube.png" alt="logo Youtube" onclick="toggleImage()" />
          </div>
        </div>
        <div class="searchbar">
          <input type="search" placeholder="Rechercher" onchange="handleSearchChange()" />
          <img src="assets/search.png" alt="searchLogo">
        </div>
        <div class="right-nav">
          <img src="assets/right-nav.png" alt="boutons youtube">
        </div>
      </nav>
    </header>
    <main>
      <div class="filter-container">
      </div>
      <div class="video-cards"></div>
    </main>
    <footer></footer>
  </body>
  <script src="javascript.js" type="text/javascript"></script>
</html>
