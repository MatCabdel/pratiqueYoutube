<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Youtube</title>
  </head>
  <body>
    <header>
      <nav class="navbar-container">
        <div class="left-nav">
          <div class="menu-burger">
            <img src="assets/menuBurger.png" alt="menu burger" />
          </div>
          <div class="logo-img">
            <img src="assets/logoYoutube.png" alt="logo Youtube" />
          </div>
        </div>
        <div class="searchbar">
          <input type="search" placeholder="Rechercher" />
        </div>
        <div class="right-nav">
          <img src="assets/right-nav.png" alt="boutons youtube">
        </div>
      </nav>
    </header>
    <main>
      <div class="filter">
        <ul>
          <li>Tous</li>
          <li>Musique</li>
          <li>Comédie télévisuelle</li>
          <li>Comédie dramatique</li>
          <li>Comédie à sketch</li>
          <li>Clip</li>
          <li>Documentaire</li>
          <li>Jeux vidéo</li>
          <li>Actualités</li>
          <li>Podcast</li>
        </ul>
      </div>
      <div class="video-cards"></div>
    </main>
    <footer></footer>
  </body>
  <script src="javascript.js" type="text/javascript"></script>
</html>
